<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Tela de Cadastro</title>
</head>
<body>
    <header>
        <h1 class="logo">Bellitia</h1>
    </header>
        <form action="">

    <section class="container">
        
        <section>
            <div class="form-group">
                <h1 class="tittle-form">Dados do estabelecimento</h1>
                
                <label for="rSocial">Razão Social</label>
                <input type="text" id="rSocial" placeholder="Escreva Aqui" required>

                <label for="nFantasia">Nome Fantasia</label>
                <input type="text" id="nFantasia" placeholder="Escreva Aqui" required>

                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" minlength="14" maxlength="14" placeholder="Apenas Números" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Escreva Aqui" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="DDD + Número" required>
            </div>

            <div class="form-group">
                <h1 class="tittle-form">Endereço do estabelecimento</h1>

                <label for="logradouro">Logradouro/Rua</label>
                <input type="text" id="logradouro" placeholder="Escreva Aqui" required>

                <label for="numero">Número</label>
                <input type="text" id="numero" placeholder="Escreva Aqui" required>

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Escreva Aqui" required>

                <label for="cep">CEP</label>
                <input type="text" id="cep" minlength="8" maxlength="8" placeholder="Apenas Números" required>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Escreva Aqui" required>

                <label for="estado">Estado</label>
	            <select id="estado" name="estado" required>
                        <option value="" disabled selected>Selecione</option>
		                <option value="AC">ACRE</option>
		                <option value="AL">ALAGOAS</option>
		                <option value="AP">AMAPÁ</option>
                        <option value="AM">AMAZONAS</option>
		                <option value="BA">BAHIA</option>
		                <option value="CE">CEARÁ</option>
                        <option value="DF">DISTRITO FEDERAL</option>
		                <option value="ES">ESPÍRITO SANTO</option>
		                <option value="GO">GOÍAS</option>
                        <option value="MA">MARANHÃO</option>
		                <option value="MT">MATO GROSSO</option>
		                <option value="MS">MATO GROSSO DO SUL</option>
                        <option value="MG">MINAS GERAIS</option>
		                <option value="PA">PARÁ</option>
		                <option value="PB">PARAÍBA</option>
                        <option value="PR">PARANÁ</option>
		                <option value="PE">PERNAMBUCO</option>
		                <option value="PI">PIAUÍ</option>
                        <option value="RJ">RIO DE JANEIRO</option>
		                <option value="RN">RIO GRANDE DO NORTE</option>
		                <option value="RS">RIO GRANDE DO SUL</option>
                        <option value="RO">RONDÔNIA</option>
		                <option value="RR">RORAIMA</option>
		                <option value="SC">SANTA CATARINA</option>
                        <option value="SP">SÃO PAULO</option>
		                <option value="SE">SERGIPE</option>
		                <option value="TO">TOCANTINS</option>
                </select>
            </div>
        </section>

        <section>
            <div class="form-group">
                <h1 class="tittle-form">Dados do proprietário</h1>
                
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Escreva Aqui" required>

                <label for="RG">Registro Geral(RG)</label>
                <input type="text" id="RG" minlength="10" maxlength="10" placeholder="Apenas Números" required>

                <label for="CPF">CPF</label>
                <input type="text" id="CPF" minlength="11" maxlength="11" placeholder="Apenas Números" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Escreva Aqui" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="DDD + Número" required> 

                <label for="logradouro">Logradouro/Rua</label>
                <input type="text" id="logradouro" placeholder="Escreva Aqui" required>

                <label for="numero">Número</label>
                <input type="text" id="numero" placeholder="Escreva Aqui" required>

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Escreva Aqui" required>

                <label for="cep">CEP</label>
                <input type="text" id="cep" minlength="8" maxlength="8" placeholder="Apenas Números" required>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Escreva Aqui" required>

                <label for="estado">Estado</label>
	            <select id="estado" name="estado" required>
                        <option value="" disabled selected>Selecione</option>
		                <option value="AC">ACRE</option>

		                <option value="BA">BAHIA</option>

		                <option value="ES">ESPÍRITO SANTO</option>
		                <option value="GO">GOÍAS</option>
                        <option value="MA">MARANHÃO</option>
		                <option value="MT">MATO GROSSO</option>
		                <option value="MS">MATO GROSSO DO SUL</option>
                        <option value="MG">MINAS GERAIS</option>
		                <option value="PA">PARÁ</option>
		                <option value="PB">PARAÍBA</option>
                        <option value="PR">PARANÁ</option>
		                <option value="PE">PERNAMBUCO</option>
		                <option value="PI">PIAUÍ</option>
                        <option value="RJ">RIO DE JANEIRO</option>
		                <option value="RN">RIO GRANDE DO NORTE</option>
		                <option value="RS">RIO GRANDE DO SUL</option>
                        <option value="RO">RONDÔNIA</option>
		                <option value="RR">RORAIMA</option>
		                <option value="SC">SANTA CATARINA</option>
                        <option value="SP">SÃO PAULO</option>
		                <option value="SE">SERGIPE</option>
		                <option value="TO">TOCANTINS</option>
                </select>
            </div>    
        </section>
    </section>

        <div class="button">
            <button type="submit">Confirmar</button>
        </div>

    </form>
    <footer>
        <div class="Slogan">O site que conecta você à beleza de forma prática!</div>
    </footer>
</body>
</html>
