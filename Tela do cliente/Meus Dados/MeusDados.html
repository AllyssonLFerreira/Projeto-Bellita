        <section class="form">

            <form>
                <h1>Meus Dados</h1><br><br>
                <label for="nome"><strong>Nome</strong></label><br>
                <input type="text" size="70" placeholder="Nome Completo"><br><br>

                <label for="rg"><strong>Registro Geral (RG):</strong></label><br>
                <input type="text" placeholder="00.000.000-0"><br><br>

                <label for="cpf"><strong>CPF:</strong></label><br>
                <input type="text" placeholder="000.000.000-00"><br><br>

                <label for="data"><strong>Data de nascimento:</strong></label><br>
                <input type="date" name="data" id="data"><br><br>

                <label for="gênero"><strong>Gênero:</strong></label>
                <label for="mas"><strong>Masculino</strong></label>
                <input type="radio" name="opcao" id="op1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="fem"><strong>Feminino</strong></label>
                <input type="radio" name="opcao" id="op1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="outro"><strong>Outros</strong></label>
                <input type="radio" name="opcao" id="op1"><br><br>

                <label for="tel/cel"><strong>Tel/cel 1:</strong></label><br>
                <input type="tel" size="11" placeholder="DDD + Número"><br><br>

                <label for="tel/cel"><strong>Tel/cel 2:</strong></label><br>
                <input type="tel" size="11" placeholder="DDD + Número"><br><br>

                <label for="email"><strong>Email:</strong></label><br>
                <input type="email" size="40" placeholder="email válido"><br><br>

                <label for="estado"><strong>Estado:</strong></label><br>
                <input type="text" size="40" placeholder="Digite seu estado"><br><br>

                <label for="cidade"><strong>Cidade:</strong></label><br>
                <input type="text" size="40" placeholder="Digite sua cidade"><br><br>

                <label for="rua/avenida"><strong>Rua/Avenida:</strong></label><br>
                <input type="text" size="40" placeholder="Digite sua avenida"><br><br>

                <label for="numero"><strong>Número:</strong></label><br>
                <input type="text" size="5" placeholder="Digite seu numero"><br><br>

                <label for="cep"><strong>CEP:</strong></label><br>
                <input type="text" size="8" placeholder="00000-000"><br><br>
        
            </form>

            <button id="btn">Confirmar</button><br><br>
