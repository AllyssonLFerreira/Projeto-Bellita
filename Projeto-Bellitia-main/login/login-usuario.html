<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Usuário</title>
    <link rel='stylesheet' href='login.css'>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <div class='logo'>
            <p><a href='#'>Bellitia</a></p>
        </div>

        <div class='menu'>
            <span><a href=''>Home</a></span>  
            <span><a href=''>Serviços</a></span>
            <span><a href=''>Contato</a></span>
            <span><a href=''>Sobre</a></span>
        </div>

        <div class='login'>
            <a href='#'><i class="fas fa-user"></i></a>
        </div>
    </header>
    <main>
       <section>
           <div class="loginEmpresa">
             <p><img src='login-user.png'></p>
             <div class='form-group'>
                <label for='login'>Login</label>
                <input type="email" name="login" placeholder='Digite seu usuário'>
            </div>
            <div class='form-group'>
                <label for='senha'>Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha">
            </div> 
            <span><p>Não possui cadastro?</p></span>
            <button>Inscreva-se</button>
           </div>
       </section>
    </main>
    <footer>

    </footer>    
</body>

</html>
