<!doctype html>
<html lang="pt-br">
  <head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <header class="card-header">
        <h1 id="logo">Bellitia</h1>
      </header>

    <div class="container-fluid">

    <form class="needs-validation" novalidate>
        <div class="row">
            <h4 class="card-title">Dados do Estabelecimento</h4>
        </div>
        <div class="form-row">
          <div class="col-sm-4 sm-4">
            <label for="validationCustom">Razão Social</label>
            <input type="text" class="form-control" id="validationCustom" placeholder="Digite aqui" required>
          </div>

          <div class="col-sm-3 sm-3">
            <label for="validationCustom">Nome Fantasia</label>
            <input type="text" class="form-control" id="validationCustom" placeholder="Digite aqui" required>
          </div>

          <div class="col-sm-3 sm-3">
            <label for="validationCustom">Cadastro de Pessoa Júridica (CNPJ)</label>
            <input type="text" class="form-control" id="validationCustom" placeholder="Somente números" required>
          </div>
        </div>

        <div class="form-row">
            <div class="col-sm-4 sm-4">
              <label for="validationCustom">Endereço do Estabelecimento</label>
              <input type="text" class="form-control" id="validationCustom" placeholder="Digite aqui" required>
            </div>
  
            <div class="col-sm-1 sm-1">
              <label for="validationCustom">Número</label>
              <input type="text" class="form-control" id="validationCustom" placeholder="Digite aqui" required>  
            </div>
  
            <div class="col-sm-3 sm-3">
              <label for="validationCustom">Complemento</label>
              <input type="text" class="form-control" id="validationCustom" placeholder="Digite aqui" required>
            </div>

            <div class="col-sm-2 sm-2">
                <label for="validationCustom">Caixa Postal (CEP)</label>
                <input type="text" class="form-control" id="validationCustom" placeholder="Somente números" required>
            </div>
          </div>
  
         <div class="form-row">
          <div class="col-sm-3 sm-3">
              <label for="validationCustom">Cidade</label>
              <input type="text" class="form-control" id="validationCustom" placeholder="Digite aqui" required>
          </div>
          <div class="col-sm-1 sm-1">
              <label for="inputEstado">Estado</label>
              <select id="inputEstado" class="form-control">
                  <option selected>Escolher...</option>
                  <option>...</option>
              </select>
          </div>
          <div class="col-sm-3 sm-3">
            <label for="validationCustom">Email do Estabelecimento</label>
            <input type="email" class="form-control" id="validationCustom" placeholder="Digite aqui">
          </div>

          <div class="col-sm-3 sm-3">
            <label for="validationCustom">Telefone do Estabelecimento</label>
            <input type="text" class="form-control" id="validationCustom" placeholder="Digite aqui" required>
          </div>
        </div>
        <br>
        <div class="row">
        <h4 class="card-title">Dados do Proprietário</h4>
        </div>
        <div class="form-row">
        <div class="col-sm-4 sm-4">
            <label for="validationCustom">Nome Completo</label>
            <input type="text" class="form-control" id="validationCustom" placeholder="Digite aqui" required>
        </div>

        <div class="col-sm-2 sm-2">
            <label for="validationCustom">Data de Nascimento</label>
            <input type="date" class="form-control" id="validationCustom" placeholder="" required>
        </div>

        <div class="col-sm-2 sm-2">
            <label for="validationCustom">Registro Geral (RG)</label>
            <input type="text" class="form-control" id="validationCustom" placeholder="Somente números" required>
        </div>

        <div class="col-sm-2 sm-2">
            <label for="validationCustom">Cadastro de Pessoa Física (CPF)</label>
            <input type="text" class="form-control" id="validationCustom" placeholder="Somente números" required>
        </div>
        </div>

        <div class="form-row">
        <div class="col-sm-3 sm-3">
            <label for="validationCustom">Telefone do Proprietário</label>
            <input type="text" class="form-control" id="validationCustom" placeholder="Digite aqui" required>
        </div>
        <div class="col-sm-3 sm-3">
            <label for="validationCustom">Email do Proprietário</label>
            <input type="email" class="form-control" id="validationCustom" placeholder="Digite aqui">
        </div>
        </div>
    <br>
        <div class="row">
        <h4 class="card-title">Dados de Acesso</h4>
        </div>
        <div class="form-row">
            <div class="col-sm-3 sm-3">
                <label for="inputPassword5">Defina sua Senha</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required>
                <small id="passwordHelpBlock" class="form-text text-muted"> Deve ter entre 8 e 20 caracteres.</small>
            </div>
    
            <div class="col-sm-3 sm-3">
                <label for="validationCustom">Repita sua Senha</label>
                <input type="password" class="form-control" id="validationCustom" placeholder="" required>
            </div>
    
            <div class="col-sm-4 sm-4">
                <label for="validationCustom">Defina um Email de Acesso</label>
                <input type="email" class="form-control" id="validationCustom" placeholder="" required>
            </div>
            </div>
        </div>
    <br>
    <div class="row justify-content-md-start">
      <div class="col ali col-md-auto" id="btn-config">
          <button class="btn btn-danger btn-lg" type="submit">Confirmar Cadastro</button>
      </div>
    </div>
    </form>
    </div>
    
    <footer class='card-footer'>
        <h1 id="slogan"> O site que conecta você à beleza de forma prática!</h1>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
