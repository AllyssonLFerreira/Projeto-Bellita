<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Meu espaço de Trabalho</title>
</head>
<body>
    <header>
        <h1 class="logo">Bellitia</h1>
    </header>
    <main>
        <section class="barraLateral">
            <p>Estabelecimento: </p>
            <button class="open">Aberto</button>
            <button class="close">Fechado</button>
            <!-- manter o button ativo após o click -->    
            <nav>
                <ul>
                    <li><a href="">CONTROLE DE AGENDA</a></li>
                    <li><a href="../cadastroFuncionário/index.html">CADASTRO DE FUNCIONÁRIO</a></li>
                    <li><a href="">CADASTRO DE SERVIÇOS</a></li>
                    <li><a href="">ALTERAÇÃO DE DADOS</a></li>
                    <li><a href="">CONTROLE FINANCEIRO</a></li>
                    <li><a href="">PRECISO DE AJUDA</a></li>
                    <li><a href="">SAIR</a></li>
                </ul>
            </nav>
        </section>

        <section class="agendaContainer">
            <h1 class="agendaTittle">Compromissos Agendados</h1>
            <div id="data">
		        <script>
			        const zeroFill = n => {
				    return ('0' + n).slice(-2);
			        }

			            const interval = setInterval(() => {
				        const now = new Date();

				        const data = zeroFill(now.getUTCDate()) + '/' + zeroFill((now.getMonth() + 1)) + '/' + now.getFullYear();

				        document.getElementById('data').innerHTML = data;
			            }, 1000);
		        </script>
            </div>

            <form action="">
                <label for="clName">Nome do Cliente</label>
                <input type="text" id="clName">
                <label for="service">Serviço Agendado</label>
                <input type="text" id="service">
                <label for="payment">Forma de Pagamento</label>
                <input type="text" id="payment">
                <label for="hours">Horário Agendado</label>
                <input type="text" id="hours">
                <label for="fone">Numéro de Contato</label>
                <input type="text" id="fone">
            <div class="submitButtons">
                <button class="confirm" type="submit">Confirmar</button>
                <button class="markdown" type="submit">Reagendar</button>
                <button class="absence" type="submit">Ausência</button>
            </div>
            <!-- importar automaticamente dados -->
            </form>
        </section>
    </main>
    <footer>
        <div class="Slogan">O site que conecta você à beleza de forma prática!</div>
    </footer>
</body>
