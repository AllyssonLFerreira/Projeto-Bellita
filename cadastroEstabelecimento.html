<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Tela de Cadastro</title>
</head>
<body>
<section class="container">
    <header>
        <h1 class="logo">Bellitia</h1>
        <button class="btn btn1">Minha Conta</button>
    </header>
    <main>
        <form action="">
            <div class="form-group">
                <h1>Dados do estabelecimento</h1>
                
                <label for="rSocial">Razão Social</label>
                <input type="text" id="rSocial" placeholder="Escreva Aqui!" required>

                <label for="nFantasia">Nome Fantasia</label>
                <input type="text" id="nFantasia" placeholder="Escreva Aqui!" required>

                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" minlength="14" maxlength="14" placeholder="Apenas Números!" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Escreva Aqui!" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="teleone" placeholder="DDD + Número" required>
            </div>
        </form>
    </main>
    <footer></footer>
</section>   
</body>
</html>
